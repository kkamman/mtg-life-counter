<mat-sidenav-container class="h-full">
  <mat-sidenav #sidenav [autoFocus]="false">
    <div class="flex items-center justify-between p-4 max-w-svw">
      <h1>Settings</h1>
      <button matIconButton (click)="sidenav.close()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <app-settings class="mr-6" />
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="h-full flex scheme-dark text-white bg-(--mat-sys-background)">
      <div
        class="flex absolute w-full h-full top-0 right-0 z-50 pointer-events-none"
        [ngClass]="{
          'items-center justify-center': !isSinglePlayer(),
          'justify-end right-1 pt-3 pr-2': isSinglePlayer(),
        }"
      >
        <button
          matIconButton
          (click)="sidenav.open()"
          class="pointer-events-auto text-border-sm-gray-800"
        >
          <mat-icon>settings</mat-icon>
        </button>
      </div>
      <app-player-grid class="grow min-h-0" />
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
