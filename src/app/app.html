<mat-sidenav-container class="h-full">
  <mat-sidenav #sidenav [autoFocus]="false">
    <div class="flex max-w-svw items-center justify-between p-4">
      <h1>Settings</h1>
      <button matIconButton (click)="sidenav.close()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <app-settings class="mr-6" />
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="flex h-full bg-(--mat-sys-background) text-white scheme-dark">
      <div
        class="pointer-events-none absolute top-0 right-0 z-50 flex h-full w-full"
        [ngClass]="{
          'items-center justify-center': !isSinglePlayer(),
          'right-1 justify-end pt-3 pr-2': isSinglePlayer(),
        }"
      >
        <button
          matIconButton
          (click)="sidenav.open()"
          class="text-border-sm-gray-800 pointer-events-auto"
        >
          <mat-icon>settings</mat-icon>
        </button>
      </div>
      <app-player-grid class="min-h-0 grow" />
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
