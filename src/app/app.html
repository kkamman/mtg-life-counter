<mat-sidenav-container class="h-full">
  <mat-sidenav #sidenav [autoFocus]="false">
    <div class="flex items-center justify-between p-4 max-w-svw">
      <h1>Settings</h1>
      <button matIconButton (click)="sidenav.close()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <app-settings />
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="h-full flex">
      <div
        class="flex absolute w-full h-full top-0 left-0 items-center justify-center z-50 pointer-events-none"
      >
        <button matIconButton (click)="sidenav.open()" class="pointer-events-auto">
          <mat-icon>settings</mat-icon>
        </button>
      </div>
      <app-player-grid class="grow min-h-0" />
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
