<div class="grid h-full grid-cols-2">
  <app-player-card
    class="overflow-hidden p-3 [&>mat-card]:bg-sky-400! dark:[&>mat-card]:bg-sky-700!"
    [class.rotate-180]="layout().isFlipped"
  />
  <app-player-card
    class="overflow-hidden p-3 [&>mat-card]:bg-green-400! dark:[&>mat-card]:bg-green-700!"
    [class.rotate-180]="layout().isFlipped"
  />
  <app-player-card
    class="overflow-hidden p-3 [&>mat-card]:bg-rose-400! dark:[&>mat-card]:bg-rose-700!"
  />
  <app-player-card
    class="overflow-hidden p-3 [&>mat-card]:bg-violet-400! dark:[&>mat-card]:bg-violet-700!"
  />
</div>
