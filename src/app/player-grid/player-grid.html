<div
  class="grid h-full w-full"
  [ngClass]="{
    'layout-flipped': layout().isFlipped,
    'layout-single-player': players().length === 1,
    'layout-two-players': players().length === 2,
    'layout-three-players': players().length === 3,
    'layout-four-players': players().length === 4,
    'layout-five-players': players().length === 5,
    'layout-six-players': players().length === 6
  }"
>
  @for (player of players(); track $index) {
  <app-player-card
    class="overflow-hidden p-1"
    [ngClass]="player.colorClass"
    [playerIndex]="$index"
  />
  }
</div>
