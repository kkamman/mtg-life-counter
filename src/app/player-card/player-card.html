<mat-card class="h-full">
  <div class="h-full flex items-center justify-center p-8 gap-4">
    <button
      matIconButton
      aria-label="Remove 1 life"
      (click)="removeLife()"
      [disabled]="life() <= minLife"
    >
      <mat-icon>remove</mat-icon>
    </button>

    <div>
      <svg class="w-full" [attr.viewBox]="lifeTextViewBox$ | async">
        <text #lifeText>{{ life() }}</text>
      </svg>
    </div>

    <button
      matIconButton
      aria-label="Add 1 life"
      (click)="addLife()"
      [disabled]="life() >= maxLife"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
</mat-card>
