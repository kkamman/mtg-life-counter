<mat-card class="h-full">
  <div class="h-full flex flex-row portrait:flex-col-reverse items-center justify-center p-8 gap-4">
    <div class="grow aspect-square">
      <button
        class="w-full! h-full!"
        matIconButton
        aria-label="Remove 1 life"
        (click)="removeLife()"
        [disabled]="life() <= minLife"
      >
        <mat-icon
          class="landscape:sm:transform-[scale(2)] landscape:md:transform-[scale(3)] portrait:[@media(min-height:40rem)]:transform-[scale(2)] portrait:[@media(min-height:48rem)]:transform-[scale(3)]"
          >remove</mat-icon
        >
      </button>
    </div>

    <div class="flex items-center justify-center grow basis-0">
      <span
        class="text-3xl landscape:sm:text-6xl landscape:md:text-9xl portrait:[@media(min-height:40rem)]:text-6xl portrait:[@media(min-height:48rem)]:text-9xl text-shadow-lg"
        >{{ life() }}</span
      >
    </div>

    <div class="grow aspect-square">
      <button
        class="w-full! h-full!"
        matIconButton
        aria-label="Add 1 life"
        (click)="addLife()"
        [disabled]="life() >= maxLife"
      >
        <mat-icon
          class="landscape:sm:transform-[scale(2)] landscape:md:transform-[scale(3)] portrait:[@media(min-height:40rem)]:transform-[scale(2)] portrait:[@media(min-height:48rem)]:transform-[scale(3)]"
          >add</mat-icon
        >
      </button>
    </div>
  </div>
</mat-card>
