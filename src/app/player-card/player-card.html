<mat-card class="h-full">
  <div class="h-full flex flex-row portrait:flex-col-reverse items-center justify-center p-8 gap-4">
    <div class="grow aspect-square">
      <button
        class="w-full! h-full!"
        matIconButton
        aria-label="Remove 1 life"
        (click)="removeLife()"
        [disabled]="life() <= minLife"
      >
        <mat-icon class="sm:transform-[scale(2)] md:transform-[scale(3)]">remove</mat-icon>
      </button>
    </div>

    <div class="flex items-center justify-center grow basis-0">
      <span class="text-3xl sm:text-6xl md:text-9xl text-shadow-lg">{{ life() }}</span>
    </div>

    <div class="grow aspect-square">
      <button
        class="w-full! h-full!"
        matIconButton
        aria-label="Add 1 life"
        (click)="addLife()"
        [disabled]="life() >= maxLife"
      >
        <mat-icon class="sm:transform-[scale(2)] md:transform-[scale(3)]">add</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
